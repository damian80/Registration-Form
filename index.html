<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Registration Form</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h1>Registration Form</h1>
		<p>Please fill out this form with the required information</p>
		<form action="https://register-demo.freecodecamp.org" method="post">
			<fieldset>
				<label for=""
					>Enter your first name: <input type="text" required
				/></label>
				<label for=""
					>Enter your last name: <input type="text" required
				/></label>
				<label for="">Enter your email: <input type="email" required /></label>
				<label for=""
					>Create a New Password:
					<input type="password" pattern="[a-z0-5]{8,}" required
				/></label>
			</fieldset>
			<fieldset>
				<label for="">
					<input type="radio" name="account-type" class="inline"/> Personal Account
				</label>
				<label for="">
					<input type="radio" name="account-type" class="inline" /> Business Account
				</label>
				<label for="">
					<input type="checkbox" required class="inline"/> I accept the
					<a href="#">terms and conditions</a>
				</label>
			</fieldset>
			<fieldset>
				<label for="profile picture">
					Upload a profile picture:
					<input type="file" />
				</label>
				<label for="referrer">
					Input your age (years):
					<input type="number" min="13" max="120" />
				</label>
				<label for=""
					>How did you hear about us?
					<select name="" id="">
						<option value="">(Select one)</option>
						<option value="1">one</option>
						<option value="2">two</option>
						<option value="3">three</option>
						<option value="4">other</option>
					</select>
				</label>
				<label for="">
					Provide a bio:
					<textarea
						name=""
						id=""
						cols="30"
						rows="3"
						placeholder="I like coding on the beach..."
					></textarea>
				</label>
			</fieldset>
			<input type="submit" value="Submit" />
		</form>
	</body>
</html>
